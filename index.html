<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>By Mustafa Raza</h1>
    <div id="counter">
        <input type="number" id="input" class="value" value=0 readonly><br />
        <button class="value" id="startButton" onclick="clicked()">Start Value</button>
        <input id="setValue" class="value" type="number">
        <button id="setButton" class="value" onclick="setValue()">Set</button></br>
        <button id="reset" class="value" onclick="reset()">Reset Value</button><br />
        <button id="decrement" class="value" onclick="decrement()">-</button><br />
        <button id="increment" class="value" onclick="increment()">+</button><br />
    </div>
</body>
</html>
